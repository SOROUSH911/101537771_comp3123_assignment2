version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:latest
    container_name: employee_mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    environment:
      MONGO_INITDB_DATABASE: employee_management
    networks:
      - employee-network

  # Mongo Express - Database GUI
  mongo-express:
    image: mongo-express:latest
    container_name: employee_mongo_express
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_SERVER: mongodb
      ME_CONFIG_MONGODB_PORT: 27017
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin123
    depends_on:
      - mongodb
    networks:
      - employee-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: employee_backend
    ports:
      - "5000:5000"
    environment:
      PORT: 5000
      MONGODB_URI: mongodb://mongodb:27017/employee_management
      JWT_SECRET: your_jwt_secret_key_change_this_in_production
      NODE_ENV: development
    depends_on:
      - mongodb
    volumes:
      - ./backend:/app
      - /app/node_modules
      - backend-uploads:/app/uploads
    networks:
      - employee-network
    restart: unless-stopped

  # Frontend React App
  frontend:
    build:
      context: ./frontend/101537771_comp3123_assignment2_reactjs
      dockerfile: Dockerfile
    container_name: employee_frontend
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_URL: http://localhost:5000/api/v1
    depends_on:
      - backend
    volumes:
      - ./frontend/101537771_comp3123_assignment2_reactjs:/app
      - /app/node_modules
    networks:
      - employee-network
    stdin_open: true
    tty: true
    restart: unless-stopped

volumes:
  mongo-data:
    driver: local
  backend-uploads:
    driver: local

networks:
  employee-network:
    driver: bridge
